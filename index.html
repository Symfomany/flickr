<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <style>
        .card .card-image img {
            max-height: 149px;
        }
    </style>
    <link rel="stylesheet" type="" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>

<body>


    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Flickr</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="#" data-activates="slide-out" class="button-collapse">
                            <i class="material-icons">Menu</i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <ul id="slide-out" class="side-nav">
            <li>
                <form>
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="col l6">
                        <button class="waves-effect waves-light btn">Cr√©er ce tag</button>
                    </div>
                </form>
            </li>
        </ul>

        <div class="col s12">
            <a href="#" data-activates="slide-out" class="button-collapse">
                <i class="material-icons">Menu</i>
            </a>
            <div class="row">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>

                <div class="col s3 l3 hide">
                    <div class="card">
                        <div class="card-image">
                            <img src="http://www.astroshow.com/Alaska07/493LakeLouise.jpg">
                            <span class="card-title">Card Title</span>
                        </div>
                        <div class="card-content">
                            <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action">
                            <a href="#">This is a link</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>



        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

        <script src="js/main.js"></script>
</body>

</html>
